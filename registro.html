<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styleLoginReg.css">
    <link rel="stylesheet" href="styleNav.css">
</head>
<body>

    <header>
        <h1  class="titulo-web">PANADERIA FULANITO DE TAL</h1>
    </header>
    
    <div id="menu">
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">acerca</a></li>
            <li><a href="#">servicios</a></li>
            <li class="item-r"><a href="#">contactos</a></li>
        </ul>
    </div>



    <form class="formulario" action="">

        <h1>Registrate</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" placeholder="Nombres">

            </div>

            <div class="input-contenedor">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" placeholder="Apellidos">

            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" placeholder="Contraseña">

            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="text" placeholder="Ubicacion">

            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="email" placeholder="Correo electronico">

            </div>



            <div class="input-contenedor">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="tel" placeholder="Telefono">

            </div>


            <input type="submit" value="Registrate" class="button">
            
            <button class="button"><a href="#">ATRAS</a></button>

            <p>Al registrarte, aceptas nuestras pondiciones de uso y politicas de privacidad.</p>
            <p>¿Ya tienes cuenta? <a class="link" href="login.html">Iniciar sesion</a></p>

        </div>
